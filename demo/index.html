<!DOCTYPE html>
<html lang="en">

<head>
  <title>Select | CoCreateJS</title>

  <!-- CoCreate Favicon -->
  <link rel="icon" href="https://cdn.cocreate.app/favicon.ico" type="image/ico" sizes="16x16">
  <!-- CoCreate CSS CDN -->
  <!--<link rel="stylesheet" href="https://cdn.cocreate.app/select/latest/CoCreate-select.min.css" type="text/css" />-->
</head>

<body>

  <form class="margin:20px" data-collection="module_activities">

    <cocreate-select class="floating-label sortable" data-collection="test" data-document_id="5e8ff00e8c3af32574df80cb" name="selectField0" data-limit_option="3" placeholder="Single Document" multiple>

      <input class="template-search" placeholder="Search" data-template_id="option0">

      <ul data-fetch_collection="users" data-template_id="option0" class="options overflow:auto">
        <li class="option template" data-template_id="option0" value='{{data._id}}' data-document_id="{{data._id}}" data-render_array="data">
          <h3 name="name" value="{{data.name}}">No Name</h3>
          <h5 name="_id" value="{{data._id}}"></h5>
        </li>
      </ul>

  <cc-option>asdas</cc-option>
    </cocreate-select>


  </form>

  <script>
    var config = {
      apiKey: 'c2b08663-06e3-440c-ef6f-13978b42883a',
      organization_Id: '5de0387b12e200ea63204d6c'
    }
  </script>

  <!-- CoCreate JS CDN -->
  <script src="../dist/CoCreate-select.js"></script>
</body>

</html>
